<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification de Spam</title>
</head>
<body>
    <h1>Classification de Spam</h1>

    <form method="POST">
        <label for="message">Entrez un message:</label><br>
        <textarea name="message" rows="4" cols="50">{{ message if message else '' }}</textarea><br><br>
        <button type="submit">Classer</button>
    </form>

    {% if result %}
        <h2>Le message "{{ message }}" est : <strong>{{ result }}</strong></h2>
    {% endif %}
</body>
</html>
